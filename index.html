<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive sign up form</title>
</head>
<body>
    <div class="container">
        <h1>Sign up form</h1>
            <form action="#">
                <div class="user-info">
                <div class="input-box">
                    <span class="full-name">Full name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>

                <div class="input-box">
                    <span class="username">Username</span>
                    <input type="text" placeholder="Enter your username" required>
                </div>

                <div class="input-box">
                    <span class="email">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                    <span class="phone-number">Pnone munber</span>
                    <input type="text" placeholder="Enter your phone number" required>
                </div>

                <div class="input-box">
                    <span class="password">Password</span>
                    <input type="text" placeholder="Enter your password" required>
                </div>

                <div class="input-box">
                    <span class="confirm-password">Confirm password</span>
                    <input type="text" placeholder="Confirm password" required>
                </div>

                <div class="gender-info">
                    <span class="gender-title">Gender</span>

                        <label for="">
                            <span class="male">Male</span>
                        </label>
                  
                        <label for="">
                            <span class="female">Female</span>
                        </label>
                  
                        <label for="">
                            <span class="no-gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>

                <div class="registration-button">
                    <input type="button" value="Sign up">
                </div>
            </div>
            </form>
        </div>

    </div>
    
</body>
</html>
